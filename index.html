<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="top" src="./images/bg-pattern-top.svg" alt="top-image" />
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-image" />
  <div class="card">
    <div class="card_top">
      <div class="card_profile">
        <img src="./images/image-s.png" alt="image-victor" class="profile_img" />
      </div>
    </div>

    <div class="card_info">
      <div class="card_title">Sergey D.</div>
      <div class="card_age">25</div>
      <div class="card_city">Kiev</div>
    </div>

    <div class="card_stats">
      <div class="stat">
        <div class="stat_num">80K</div>
        <div class="stat_title">Followers</div>
      </div>
      <div class="stat">
        <div class="stat_num">808K</div>
        <div class="stat_title">Likes</div>
      </div>
      <div class="stat">
        <div class="stat_num">8K</div>
        <div class="stat_title">Photos</div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Guccifer808">Guccifer808</a>.
      </div>
    </div>
</body>


</html>
